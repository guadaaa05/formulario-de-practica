<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de practica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="" class="general">
        <h1>Settings</h1>
            <hr>
            <div class="caja1">
            <h3>Account</h3>
            <label for="">Full Name</label>
            <br>
            <input type="text" name="" id="full name">
            <br>
            <label for="Email">Email Adress</label>
            <br>
            <input type="email" name="Email" id="Email">
            <br>
            <label for="">Phone Number</label>
            <br>
            <input type="tel" name="" id="">

            </div>
            <hr>
            <div class="caja2">
                <h3>Billing</h3>
                <label for="">Plan</label>
                <br>
                <input type="text" name="" id="">
                <br>
                <label for="">Billing Interval</label>
                <br>
                <select name="" id="">
                    <option value="">Monthly</option>
                </select>
            </div>
            <hr>
            <div class="caja3">
                <h3>Business Adress</h3>
                <label for="">Street Adress</label>
                <br>
                <input type="text">
                <br>
                <label for="">City and Province</label>
                <br>
                <input type="text" name="" id="">
                <br>
                <label for="">ZIP/Postal Code</label>
                <br>
                <input type="text" name="" id="">
                <br>
                <label for="">Province</label>
                <br>
                <select name="" id="">
                    <option value="">Ontario</option>
                </select>
                <br>
                <label for="">Country</label>
                <br>
                <select name="" id="">
                    <option value="">Canada</option>
                </select>
            </div>
            <hr>
            <div class="caja4">
                <h3>Change Password</h3>
                <label for="">Password</label>
                <br>
                <input type="password" name="" id="">
                <br>
                <label for="">Confirm Password</label>
                <br>
                <input type="password" name="" id="">
                <hr>
            </div>
            <div class="caja5">
                <input id="cancelar" type="submit" value="Cancel">
                <input id="aceptar" type="submit" value="update">
            </div>

       
    </form>
</body>
</html>
